<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZikzzzStore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier Prime', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      backdrop-filter: brightness(0.9);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1.typing {
      color: #00fff0;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0px 0px 10px white;
      font-size: 20px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(30, end) forwards, blink-caret 1s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 330px }
    }

    @keyframes blink-caret {
      50% { border-color: transparent }
    }

    .done-typing {
      border-right: none !important;
    }

    .box {
      border: 2px solid #00fff0;
      padding: 20px;
      width: 200px;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      background-color: black;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #00fff0;
      color: black;
    }

    a {
      text-decoration: none;
      color: #00fff0;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1 id="title" class="typing">Daftar List Yang Tersedia</h1>
    <div class="box"><a href="biodata.html">Biodata</a></div>
    <div class="box"><a href="Payment.html">Payment</a></div>
    <div class="box"><a href="project.html">Project</a></div>
    <div class="box"><a href="shop.html">SHOP</a></div>
    <div class="box"><a href="sosialmedia.html">Sosial Media</a></div>
  </div>

  <script>
    // Hapus kursor berkedip setelah animasi selesai
    const title = document.getElementById('title');
    title.addEventListener('animationend', () => {
      title.classList.add('done-typing');
    });
  </script>

</body>
</html>
